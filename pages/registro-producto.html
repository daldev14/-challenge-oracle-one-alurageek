<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/registro-producto.css" />
    <!-- title -->
    <title>AluraGeek</title>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- header-navbar -->
      <nav class="header-navbar">
        <!-- navbar-container -->
        <div class="header-navbar-container">
          <!-- navbar-logo-search -->
          <div class="header-logo-search">
            <!-- navbar-logo -->
            <a class="header-logo" href="/">
              <!-- header-logo -->
              <div class="header-logo-svg">
                <svg
                  width="42"
                  height="31"
                  viewBox="0 0 42 31"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M40.9556 24.0208L38.6849 8.06251C38.1016 3.95834 34.581 0.916672 30.4354 0.916672H11.5614C7.41583 0.916672 3.8952 3.95834 3.3119 8.06251L1.04119 24.0208C0.582884 27.2292 3.06191 30.0833 6.29089 30.0833C7.70748 30.0833 9.04074 29.5208 10.0407 28.5208L14.7487 23.8333H27.248L31.9353 28.5208C32.9352 29.5208 34.2893 30.0833 35.6851 30.0833C38.9349 30.0833 41.4139 27.2292 40.9556 24.0208ZM18.9152 13.4167H14.7487V17.5833H12.6655V13.4167H8.4991V11.3333H12.6655V7.16667H14.7487V11.3333H18.9152V13.4167ZM27.248 11.3333C26.1023 11.3333 25.1648 10.3958 25.1648 9.25001C25.1648 8.10417 26.1023 7.16667 27.248 7.16667C28.3938 7.16667 29.3313 8.10417 29.3313 9.25001C29.3313 10.3958 28.3938 11.3333 27.248 11.3333ZM31.4145 17.5833C30.2687 17.5833 29.3313 16.6458 29.3313 15.5C29.3313 14.3542 30.2687 13.4167 31.4145 13.4167C32.5602 13.4167 33.4977 14.3542 33.4977 15.5C33.4977 16.6458 32.5602 17.5833 31.4145 17.5833Z"
                    fill="#2A7AE4"
                  />
                </svg>
              </div>
              <!-- header-title -->
              <h1 class="header-title">
                Aluras <span class="header-title-span">Geek</span>
              </h1>
            </a>

            <!-- navbar-search -->
            <div class="header-search">
              <!-- header-input -->
              <input
                class="header-search-input"
                type="text"
                placeholder="¿Qué deseas buscar?"
              />
              <!-- search-icon -->
              <span class="header-search-icon">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 18 18"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M12.5 11.5H11.71L11.43 11.23C12.63 9.83 13.25 7.92 12.91 5.89C12.44 3.11 10.12 0.89 7.32001 0.55C3.09001 0.03 -0.469985 3.59 0.0500152 7.82C0.390015 10.62 2.61002 12.94 5.39002 13.41C7.42002 13.75 9.33002 13.13 10.73 11.93L11 12.21V13L15.25 17.25C15.66 17.66 16.33 17.66 16.74 17.25C17.15 16.84 17.15 16.17 16.74 15.76L12.5 11.5ZM6.50002 11.5C4.01002 11.5 2.00002 9.49 2.00002 7C2.00002 4.51 4.01002 2.5 6.50002 2.5C8.99002 2.5 11 4.51 11 7C11 9.49 8.99002 11.5 6.50002 11.5Z"
                    fill="#currentColor"
                  />
                </svg>
              </span>
            </div>
          </div>

          <!-- navbar-button-icon-mobil -->
          <div class="navbar-button-icon-mobil">
            <!-- navbar-button -->
            <div class="header-container-button">
              <a class="header-button" href="#">Menú Administrador</a>
            </div>
            <!-- navbar-search-mobil -->
            <div class="header-search-mobil">
              <svg
                width="18"
                height="18"
                viewBox="0 0 18 18"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12.5 11.5H11.71L11.43 11.23C12.63 9.83 13.25 7.92 12.91 5.89C12.44 3.11 10.12 0.89 7.32001 0.55C3.09001 0.03 -0.469985 3.59 0.0500152 7.82C0.390015 10.62 2.61002 12.94 5.39002 13.41C7.42002 13.75 9.33002 13.13 10.73 11.93L11 12.21V13L15.25 17.25C15.66 17.66 16.33 17.66 16.74 17.25C17.15 16.84 17.15 16.17 16.74 15.76L12.5 11.5ZM6.50002 11.5C4.01002 11.5 2.00002 9.49 2.00002 7C2.00002 4.51 4.01002 2.5 6.50002 2.5C8.99002 2.5 11 4.51 11 7C11 9.49 8.99002 11.5 6.50002 11.5Z"
                  fill="currentColor"
                />
              </svg>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main class="main">
      <!-- container-products -->
      <section class="main-registro">
        <div class="main-registro-form">
          <h2 class="main-registro-form-title">Agregar nuevo producto</h2>
          <form action="#" class="main-registro-form-wrap">
            <!-- form-group -->
            <div class="form-group-registro">
              <label class="form-group-registro-label" for="url"
                >URL de la imagen</label
              >
              <input
                class="form-group-registro-input"
                type="text"
                id="url"
                required
              />
            </div>

            <!-- form-group -->
            <div class="form-group-registro">
              <label class="form-group-registro-label" for="categorial"
                >Categoría</label
              >
              <input
                class="form-group-registro-input"
                type="text"
                id="categorial"
                required
              />
            </div>

            <!-- form-group -->
            <div class="form-group-registro">
              <label class="form-group-registro-label" for="nombre-producto"
                >Nombre del producto</label
              >
              <input
                class="form-group-registro-input"
                type="text"
                id="nombre-producto"
                required
              />
            </div>

            <!-- form-group -->
            <div class="form-group-registro">
              <label class="form-group-registro-label" for="producto-precio"
                >Precio del producto
              </label>
              <input
                class="form-group-registro-input"
                type="number"
                id="producto-precio"
                required
              />
            </div>

            <!-- form-group -->
            <div class="form-group-registro">
              <label
                class="form-group-registro-label"
                for="producto-descripcion"
                >Descripción del producto</label
              >
              <textarea
                class="form-group-registro-input"
                rows="4"
                id="producto-descripcion"
                required
              ></textarea>
            </div>

            <!-- container-button -->
            <div class="form-container-registro-button">
              <button class="form-registro-button">Agregar producto</button>
            </div>
          </form>
        </div>
      </section>

      <!-- container-contact -->
      <section class="main-contact">
        <!--  -->
        <div class="main-contact-container">
          <!-- contact-logo-links -->
          <div class="main-contact-wrap">
            <!-- contact-logo -->
            <a class="header-logo header-logo--contact" href="/">
              <!-- header-logo -->
              <div class="header-logo-svg">
                <svg
                  width="42"
                  height="31"
                  viewBox="0 0 42 31"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M40.9556 24.0208L38.6849 8.06251C38.1016 3.95834 34.581 0.916672 30.4354 0.916672H11.5614C7.41583 0.916672 3.8952 3.95834 3.3119 8.06251L1.04119 24.0208C0.582884 27.2292 3.06191 30.0833 6.29089 30.0833C7.70748 30.0833 9.04074 29.5208 10.0407 28.5208L14.7487 23.8333H27.248L31.9353 28.5208C32.9352 29.5208 34.2893 30.0833 35.6851 30.0833C38.9349 30.0833 41.4139 27.2292 40.9556 24.0208ZM18.9152 13.4167H14.7487V17.5833H12.6655V13.4167H8.4991V11.3333H12.6655V7.16667H14.7487V11.3333H18.9152V13.4167ZM27.248 11.3333C26.1023 11.3333 25.1648 10.3958 25.1648 9.25001C25.1648 8.10417 26.1023 7.16667 27.248 7.16667C28.3938 7.16667 29.3313 8.10417 29.3313 9.25001C29.3313 10.3958 28.3938 11.3333 27.248 11.3333ZM31.4145 17.5833C30.2687 17.5833 29.3313 16.6458 29.3313 15.5C29.3313 14.3542 30.2687 13.4167 31.4145 13.4167C32.5602 13.4167 33.4977 14.3542 33.4977 15.5C33.4977 16.6458 32.5602 17.5833 31.4145 17.5833Z"
                    fill="#2A7AE4"
                  />
                </svg>
              </div>
              <!-- header-title -->
              <h1 class="header-title">
                Aluras <span class="header-title-span">Geek</span>
              </h1>
            </a>

            <!-- contact-links -->
            <ul class="main-contact-links">
              <!-- link-1 -->
              <li class="main-contact-li">
                <a href="#" class="main-contact-a">Quienes somos</a>
              </li>

              <!-- link-2 -->
              <li class="main-contact-li">
                <a href="#" class="main-contact-a">Política de privacidad</a>
              </li>

              <!-- link-3 -->
              <li class="main-contact-li">
                <a href="#" class="main-contact-a">Programa de fidelidad</a>
              </li>

              <!-- link-4 -->
              <li class="main-contact-li">
                <a href="#" class="main-contact-a">Nuestras tiendas</a>
              </li>

              <!-- link-5 -->
              <li class="main-contact-li">
                <a href="#" class="main-contact-a">Quiero ser franquiciado</a>
              </li>

              <!-- link-6 -->
              <li class="main-contact-li">
                <a href="#" class="main-contact-a">Anúncie aqui</a>
              </li>
            </ul>
          </div>
          <!-- contact-form -->
          <div class="main-contact-form">
            <h2 class="main-contact-form-title">Hable con nosotros</h2>
            <form action="#" class="main-contact-form-wrap">
              <!-- form-group -->
              <div class="form-group">
                <label class="form-group-label" for="name">Nombre</label>
                <input
                  class="form-group-input"
                  type="text"
                  id="name"
                  required
                />
              </div>

              <!-- form-group -->
              <div class="form-group">
                <label class="form-group-label" for="mensaje"
                  >Escribe tu mensaje</label
                >
                <textarea
                  class="form-group-input"
                  rows="4"
                  id="mensaje"
                  required
                ></textarea>
              </div>

              <!-- container-button -->
              <div class="form-container-button">
                <button class="form-button">Enviar mensaje</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer-description">
        Desarrollado por Fulana de Tal <br />
        2021
      </p>
    </footer>
  </body>
</html>
